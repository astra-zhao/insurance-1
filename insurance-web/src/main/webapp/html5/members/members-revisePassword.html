<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/css/reset.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <script charset="utf-8" type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/static/js/public.js"></script>
</head>
<body>
<div class="wrap addCard revisePass">
    <div class="header">
        <div class="left back"></div>
        <h2>修改密码</h2>
    </div>
    <div class="addCard-contener revisePass-contener">
            <ul style="padding-top:.25rem;">
                <li>
                    <i class="icon icon-revise-pass left"></i>
                    <input type="password" placeholder="请输入新密码" id="newPassword"/>
                </li>
                <li>
                    <i class="icon icon-revise-pass left"></i>
                    <input type="password" placeholder="确认新密码" id="newPassword2"/>
                </li>
                <li>
                    <i class="icon icon-revise-tel left" style="margin-top:.2rem;"></i>
                    <input type="text"  id="userPhone" value="" readonly="readonly"/>
                </li>
                <li class="li-getcode">
                    <div class="left">
                        <i class="icon icon-revise-code left"></i>
                        <input type="text" placeholder="请输入验证码" style="width:2.5rem" id="rePassValidCode"/>
                    </div>

                    <a href="javascript:void(0)" class="right getRegistCode">获取验证码</a>
                </li>
            </ul>
            <button type="button" class="block btn">确认修改</button>
            <p style="padding-top:.2rem;text-align: center;font-size:.14rem;">*为了您的账户安全，请牢记您的密码</p>
    </div>

    <img src="/static/images/need.png" class="img-need"/>

    

<div class="bgPop"></div>
<div class="pop" >
    <strong>提示</strong>
    <div></div>
    <div>
       <span class="default">确定</span>
    </div>
</div>
</div>


<script charset="utf-8" type="text/javascript" src="/static/js/regCheck.js"></script>
<script charset="utf-8" type="text/javascript" src="/static/js/newPassword.js"></script>
</body>
</html>
