<script>
var isLoad=true;//标志位 判断是否还需加载
var clickCount=0;//btn单击次数
var dropload=null;
$(function(){
   back();
   setHeight();
   function setHeight(){
	   var height=$(window).height()-$(".header").outerHeight(true);
	   if($(".addCard-contener").height()>height){
		   $(".addCard-contener").css({
			   "height":height,
			   "overflow":"auto"
		   })
	   }
   }
   
   //reg
   $("#userPhone").on("blur",function(){
	   regPhone("#userPhone");
   })
   $(".getRegistCode").on("click",function(){
	   if($(this).hasClass("click")){
		   return
	   }else{ 
		   var phone=$("#userPhone").val();
   		  $.ajax({
               url:commonUrl+"/user/getValidateCode",
               type:"post",
               dataType:"json",
               data:{
                   key:phone  //待改 手机号不能修改打星的
               },
               success:function(data){
                   if(data.code!==200){
                       showPop('<p style="text-align: center;padding:.2rem 0">'+data.msg+'</p>');
                   }else if(data.code==200){
                       setTime(".getRegistCode");
                       $("#rePassValidCode").on("keyup",function(){
                    	   if($("#rePassValidCode").val().length==6){
                    		   $("button.block").removeClass("btn-gray");
                    	   }else{
                    		   $("button.block").addClass("btn-gray");
                    	   }
                       })
                   }
               },
               error:function(data){
                   showPop('<p style="text-align: center;padding:.2rem 0">'+data.msg+'</p>');
                   return false
               }
           }) 
	   }
   })
   
   
	$("button.block").on("click",function(){
		if($(this).hasClass("btn-gray")){
			return
		}else{
		  if(clickCount>0){
			  dropload.unlock();
		  }	
		  var page=1,rows=3;
		  clickCount++;
		  $(".dropload-down").remove();
		  var phone=$("#userPhone").val();
		  var vailCode=$("#rePassValidCode").val();
		  $(this).addClass("btn-gray");
		  $.ajax({
	             url:commonUrl+"/orders/getOrderPolicyNoByMobile",
	             type:"POST",
			     async:false,
	             dataType:"jsonp",
	             data:{
		           	  mobileNumber:phone,
		           	  vailCode:vailCode,
		           	  page:page,
		           	  rows:rows
	             },
	             success:function(data){
	                 if(data.code==200){
	                	 var content='<p style="color:#0099cb">您的订单信息：</p>';
	                	 var contentObj=data.rows;
	                	 for(var i=0;i<contentObj.length;i++){
	                		 content+='<ul class="orderInfoUl">'+
			                      	    '<li>'+
					                 		'<span class="left">时间：</span>'+
					                 		'<span class="right">'+contentObj[i].createTime+'</span>'+
					                 	'</li>'+
					                 	'<li>'+
					                 		'<span class="left">金额:</span>'+
					                 		'<span class="right">'+contentObj[i].paymentAmount+'</span>'+
					                 	'</li>';
					                		 if(contentObj[i].policyNo!=null){
					                			 content+='<li>'+
							                 		        '<span class="left">保单号：</span><span class="right">'+contentObj[i].policyNo+'</span>';
					                		 }else{
					                			 content+='<li  class="clearfix" style="height:auto;line-height:1.5em">'+
					                 		        '<span class="left">信息：</span><p class="right">您的保单号还未生成，请致电10086</p>';
					                		 }
			                content+= '</li>'+
			                         '</ul>';
	                	 }
	                	 $(".inquiryItems").html(content).show();
	                	 setHeight();
	                	 dropload=$('.addCard-contener').dropload({
	                			domDown : {
	                	            domClass   : 'dropload-down',
	                	            domRefresh : '<div class="dropload-refresh">刷新</div>',
	                	            domNoData  : '<div class="dropload-noData">无数据</div>',
	                	            domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中</div>'
	                	        },
	                		    loadDownFn : function(me){
	                		    	page++;
	                		    	var phone=$("#userPhone").val();
	                				var vailCode=$("#rePassValidCode").val();
	                		    	$.ajax({
	                		    		url:commonUrl+"/orders/getOrderPolicyNoByMobile",
	                		             type:"post",
	                		             dataType:"json",
	                		             data:{
	                			           	  mobileNumber:phone,
	                			           	  vailCode:vailCode,
	                			           	  page:page,
	                			           	  rows:rows
	                		             },
	                					success:function(data){
	                						if(data.code==200){
	                							 var contentObj=data.rows;
	                							 var content="";
	                							 if(contentObj.length>0){
	                		                	   for(var j=0;j<contentObj.length;j++){
	                		                		   content+='<ul class="orderInfoUl">'+
	                				                      	    '<li>'+
	                						                 		'<span class="left">时间：</span>'+
	                						                 		'<span class="right">'+contentObj[j].createTime+'</span>'+
	                						                 	'</li>'+
	                						                 	'<li>'+
	                						                 		'<span class="left">金额:</span>'+
	                						                 		'<span class="right">'+contentObj[j].paymentAmount+'</span>'+
	                						                 	'</li>';
	                						                		 if(contentObj[j].policyNo!=null){
	                						                			 content+='<li>'+
	                								                 		        '<span class="left">保单号：</span><span class="right">'+contentObj[j].policyNo+'</span>';
	                						                		 }else{
	                						                			 content+='<li  class="clearfix" style="height:auto;line-height:1.5em">'+
	                						                 		        '<span class="left">信息：</span><p class="right">您的保单号还未生成，请致电10086</p>';
	                						                		 }
	                				                  content+= '</li>'+
	                				                         '</ul>';
	                				                       
	                		                	     }
	                		                	     $(".inquiryItems").append(content);
	                			                	 setHeight();
		                		                	  if(rows*page>=data.total.length){
		           				                    	    me.lock();
		               					    				me.noData();
	           				                            } 
	                								 me.resetload();
	                								}
	                							}else{
	                								me.lock();
	                								me.noData();
	                			    				me.resetload();
	                							}
	                			    		},
	                			    		error:function(data){
												alert(data.msg);
	                			    			me.resetload();
	                			    		}
	                		    	})
	                		    	
	                		    }
	                		});
	                	 
	                 }else if(data.code==1003){
						 alert("您还没有购买过此产品")
	                 }else{
	                	 alert(data.msg);
	                 }
	             },
	             error:function(data){
					 alert(data.msg);
	                 return false
	             }
	         }) 
		}
	})
})	
</script>
