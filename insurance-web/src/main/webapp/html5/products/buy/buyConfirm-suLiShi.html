<script type="text/javascript">
getPageInfo()
function getPageInfo(){
	var str=GetQueryString("proId");
	if(str != "" && str != null){
		$.ajax({
			url:commonUrl+"/product/buyById?id="+str+"&_="+new Date().getTime(),
	        type:"post",
	        async:true,
	        dataType:"json",
	        success:function(data){
	        	if(data.code==200){
	        		$("style").append(data.obj.buyCss);
	        		$("body").html(data.obj.buyInfo1);
	        	}
	        },
	        error:function(data){
	        	showPop('<p style="text-align: center;padding:.2rem 0">'+data.msg+'</p>')
	        }
		})
	}
}	
</script>

			</p>

			</p>

			</p>
			<p class="MsoNormal" align="left">
				受益人与被保险人在同一事件中死亡，且不能确定死亡先后顺序的，推定受益人死亡在先。
			</p>
			<p class="MsoNormal" align="left">

			</p>

			</p>

			</p>

			</p>

			</p>

			</p>

			</p>

         <p>3.被保险人的可保年龄计划A/B为6个月至60周岁，计划C为18-60周岁，计划D为18-55周岁。对于未满18周岁的未成年人的身故保险金额赔付以事故发生时中国保监会规定的未成年人身故保险金额的相应限额为限。（不满10周岁，不得超过人民币20万元；已满10周岁不满18周岁，不得超过人民币50万元）。</p>
         <p>4.本保险计划A/B/C仅对附录一中所列职业范围的从业人员承担保险责任，且对于投保计划C的人员, 要求其固定月收入不低于人民币8,000元。计划D仅对附录二中所列职业范围的从业人员承担保险责任,且对于投保计划D的人员, 要求其固定月收入不低于人民币15,000元,保险公司保留要求被保险人提供投保时固定收入证明作为索赔必要材料的权利。</p>
         <p>5.意外医疗及意外住院的境内指定就诊医院北京地区详见<a href="javascript:void(0)" id="fulu" style="text-decoration: underline;color:#ea5513">附录</a>，其它地区限二级及二级以上公立医院。</p>
         <p>6.本保险不承保在下述国家期间发生的保险事故：伊朗、苏丹、缅甸、古巴、阿富汗、刚果（金）、乍得、海地、伊拉克、索马里、叙利亚叙利亚及其他处于战争状态或已被宣布为紧急状态的国家或地区。</p>
